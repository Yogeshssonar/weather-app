<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="danger">
    <ion-title><b>Forcast</b></ion-title>
    <!-- <ion-icon name="person"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="8">
            <ion-item class="border-input">
              <ion-input placeholder="Enter city" [(ngModel)]="city"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="4">
            <ion-button expand="full" (click)="getCurrentWeather()">Search</ion-button>
          </ion-col>
        </ion-row>

           <div *ngIf="currentWeather">
            <ion-row style="border-bottom: groove;" *ngIf="currentWeather">
              <ion-col col-4>
                <ion-label>City Name: {{currentWeather.name }}</ion-label>
              </ion-col>
              <ion-col col-4 >
                <ion-label>Country:{{currentWeather.country}}</ion-label>
                <ion-row>
                  <ion-label>Population:{{currentWeather.population}}</ion-label>
                </ion-row>
              </ion-col>           
             
            </ion-row>
            
            <ion-row style="border-bottom: groove;" class="ion-padding">
            
            <ion-col col-4>
              <ion-label>date</ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label>Temperature</ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label>Description</ion-label>
            </ion-col>
            
          </ion-row>
          <ion-row style="border-bottom: groove;" *ngFor="let item of forecast">
            
            <ion-col col-4>
              <ion-label>{{item.dt | dateChange }}</ion-label>
            </ion-col>
            <ion-col col-4 >
              <ion-label>Min:{{item.main.temp_min}}</ion-label>
              <ion-row>
                <ion-label>Max:{{item.main.temp_max}}</ion-label>
              </ion-row>
            </ion-col>
            <ion-col col-4 *ngFor="let des of item.weather">
              <ion-label>{{des.description}}</ion-label>
            </ion-col>
            <!-- <ion-col col-4 *ngIf="icon">
            </ion-col> -->
          </ion-row>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
