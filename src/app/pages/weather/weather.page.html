<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="danger">
    <ion-title><b>Weather</b></ion-title>
    <!-- <ion-icon name="person"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="8">
            <ion-item class="border-input">
              <ion-input placeholder="Enter city" [(ngModel)]="city"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="4">
            <ion-button expand="full" (click)="getCurrentWeather()"
              >Search</ion-button
            >
          </ion-col>
          <ion-col size="12">
            <ion-button expand="full" (click)="getCurrentCoordinates()"
              >Current location</ion-button
            >
          </ion-col>
        </ion-row>

        <div *ngIf="currentLocation">
          <ion-row style="border-bottom: groove;" class="ion-padding">
            <ion-col col-12>
              <ion-label >lat: {{latitude}} </ion-label>
            </ion-col>
            <ion-col col-12>
              <ion-label >Long: {{latitude}}</ion-label>
            </ion-col>
            
          </ion-row>
          </div>
        <div *ngIf="weather">
          <ion-row style="border-bottom: groove;" class="ion-padding">
            <ion-col col-4>
              <ion-label >Temperature</ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label >Description</ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label >Icon</ion-label>
            </ion-col>
          </ion-row>
          <ion-row style="border-bottom: groove;" *ngFor="let item of weather">
            <ion-col col-4>
              <ion-label>Min:{{minTemp}}</ion-label>
              <ion-row>
              <ion-label>Max:{{maxTemp}}</ion-label>
  
              </ion-row>
            </ion-col>
            <ion-col col-4>
              <ion-label >{{item.description}}</ion-label>
            </ion-col>
            <ion-col col-4 *ngIf="icon">
              <ion-img style="width:'30px'" src="{{icon}}{{item.icon+'.png'}}"> </ion-img>
              <!-- <img src="{{}}" alt="no_image" /> -->
            </ion-col>
          </ion-row>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
